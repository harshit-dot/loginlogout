    {% load static %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="text-center">
  <a class="navbar-brand " style="font-family: cursive;" href="#">LOGIN LOGOUT SYSTEM</a>
    </div>



</nav>

<div class="container my-4">

<h2  style="font-family:cursive; text-align:center;">Change Password</h2>
   <form action="forgot" method="POST">
      {% csrf_token %}
        <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
                                                                               <div class="form-group">
    <label for="exampleInputPassword1">Username</label>

    <input type="text" class="form-control" id="exampleInputPassword1" name="username">
  </div>


  <button type="submit" class="btn btn-secondary">Submit</button>
</form>

   </script>
